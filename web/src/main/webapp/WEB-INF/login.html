<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>用户登录</title>
    <script type="text/javascript" src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            async: false,
            module: ['iconfont',
                "/medias/style/plat/login.css",
                '/medias/style/plat/default/css/Global.css']
        });
    </script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
<img src="${ctxPath}/medias/style/plat/image/login/13.png"
     style="width: 100%;height: 100%;position: absolute;top: 0;left: 0;z-index: 0;"/>
<div class="main">
    <div class="logo">
        <img src="${ctxPath}/medias/style/plat/image/login/logo.png"/>
    </div>
    <div class="dlbg">
        <table cellpadding="0" cellspacing="0" border="0" class="denglu">
            <tr>
                <td>
                    <div class="boxtext">
                        <img src="${ctxPath}/medias/style/plat/image/login/zh.png"/>
                        <input id="loginName" name="loginName" type="text" class="text" placeholder="请输入用户名"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="boxtext">
                        <img src="${ctxPath}/medias/style/plat/image/login/mm.png"/>
                        <input type="password" id="loginPwd" name="password" class="text" placeholder="请输入密码"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label><input type="checkbox" class="i_checkbox" checked="checked"/> 记住密码</label>
                </td>
            </tr>
            <tr>
                <td style="padding-top: 25px;"><input id="loginBt" type="button" class="buttom" value="登 录"/></td>
            </tr>
            <tr>
                <td style="padding-top: 15px;"><input type="button" id="PKI" class="PKIbuttom" value="PKI登录"/></td>
            </tr>
            <tr>
                <td>
                    <font color="red" id="loginErr"></font>
                </td>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript">
    if (window != _top) {
        _top.location.href = window.location.href;
    }
    RX.load({
        module: ["cookie",
            "/medias/src/plat/main/login.js"]
    });
</script>

</body>
</html>
