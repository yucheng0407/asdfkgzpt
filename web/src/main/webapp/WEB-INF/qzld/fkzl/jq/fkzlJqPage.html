<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>防控指令-警情</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        var dojoConfig = {
            async: true,
            //注册路径
            packages: [{
                name: "RXMap",
                location: "/asdfkgzpt/medias/src/plat/map"
            }]
        };
    </script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="left_side_operation" id="leftContent2">
    <iframe name="MainIframeR" id="contentIframe"  frameborder="0" width="100%" height="100%" scrolling="auto" src="${ctxPath}/fkzl/fkzlJqList"></iframe>
</div>

<div class="right_content">
    <iframe  name="mapIframe"   frameborder="0" width="100%" height="100%" scrolling="auto" src="${ctxPath}/map/map"></iframe>
</div>
<div class="shrink3" id="leftClose" title="隐藏"></div>

<script type="text/javascript" language="javascript">
    $(function() {
        //初始化内容区域高度
        $(".right_content").width($(window).width() - $("#left_tab").outerWidth() - $(".left_side_operation").outerWidth());
    });
    //页面大小改变时，触发jquery的resize方法，自适应拖拽
    $(window).resize(function() {
        $(".right_content").width($(window).width() - $("#left_tab").outerWidth() - $(".left_side_operation").outerWidth());
    });
    //初始化侧边栏
    var $oConIndex = $(".right_content");
    $("#leftClose").toggle(
        function() { //切换
            $("#leftContent2").animate({
                marginLeft: -300
            }, 500);
            $("#leftClose").animate({
                marginLeft: -300
            }, 500).html("").attr("title", "展开");
            $(".right_content").animate({
                width: $oConIndex.width() + 300
            }, 500);
            $("#leftClose").addClass("launched3");
        },
        function() {
            $("#leftContent2").animate({
                marginLeft: 0
            }, 500);
            $("#leftClose").animate({
                marginLeft: 0
            }, 500).html("").attr("title", "隐藏");
            $(".right_content").animate({
                width: $oConIndex.width() -300
            }, 500);
            $("#leftClose").removeClass("launched3");
        });
</script>

<script type="text/javascript" language="javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/map/getMap.js"
        ]
    });
</script>
</body>
</html>
