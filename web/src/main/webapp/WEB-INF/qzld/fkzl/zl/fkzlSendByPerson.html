<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>指令发送-按人员</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="roll_box"  style="height: 100%;">
    <div class="orgcom">
    </div>
    <script type="text/template" id="orgtemplate">
        <table class="mapform" border="0" cellspacing="0" cellpadding="0">
            <colgroup>
                <col width="65px"/>
                <col width=""/>
            </colgroup>
            <tr>
                <th>选择人员</th>
                <td>
                    <div class="element_box">
                        <input style="padding-left: 22px;margin: 2px 5px;" type="radio" name="empselect" value="all" checked />全 部
                        <input style="padding-left: 22px;margin: 2px 5px;" type="radio" name="empselect" value="online"/>在 线
                        <input style="padding-left: 22px;margin: 2px 5px;" type="radio" name="empselect" value="outline"/>离 线
                    </div>
                </td>
            </tr>
            <tr>
                <th>指令类型</th>
                <td>
                    <div class="element_box">
                        <select  title="" type="text" class="i_query_textarea" model="zltype"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th colspan="2">指令信息</th>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="element_box">
                        <textarea style="width: 100%;height: 80px;" model="content"></textarea>
                    </div>
                </td>
            </tr>
        </table>
    </script>
    <!-- 下面按钮 -->
    <div class="mapform_button_box" id="w_butt">
        <input type="button" value="发送" class="f_button" onclick="send()" />
    </div>
</div>

<script type="text/javascript" language="javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/qzld/fkzl/zl/fkzlSendPerson_config.js",
            "/medias/src/qzld/fkzl/zl/fkzlSendPerson.js"
        ]
    });
</script>
</body>
</html>
