<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>指令发送-按单位</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: ["treeIcon", "zTree"]
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="roll_box" style="height: 100%;">
    <div class="orgcom">
    </div>
    <script type="text/template" id="orgtemplate">
        <table class="mapform" border="0" cellspacing="0" cellpadding="0">
            <colgroup>
                <col width="65px"/>
                <col width=""/>
            </colgroup>
            <tr>
                <th>选择单位</th>
            </tr>
            <tr>
                <td colspan="2">
                <div class="table_tree"></div>
                    <ul id="teamTree"  class="ztree users">
                    </ul>
                </td>
            </tr>
            <tr>
                <th>指令类型</th>
                <td>
                    <div class="element_box">
                        <select  title="" type="text" class="i_query_textarea" model="zltype"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th colspan="2">指令信息</th>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="element_box">
                        <textarea style="width: 100%;height: 80px;" model="content"></textarea>
                    </div>
                </td>
            </tr>
        </table>
    </script>
    <!-- 下面按钮 -->
    <div class="mapform_button_box" id="w_butt">
        <input type="button" value="发送" class="f_button" onclick="send()" />
    </div>
</div>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "zTree",
            "/medias/src/qzld/fkzl/zl/fkzlSendOrg_config.js",
            "/medias/src/qzld/fkzl/zl/fkzlSendOrg.js"
        ]
    });
</script>
</body>
</html>
