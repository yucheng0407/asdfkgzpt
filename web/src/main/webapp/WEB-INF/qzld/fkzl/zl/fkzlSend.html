<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>指令发送</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!--发送指令方式-->
<div class="three_tab_box">

</div>
<script type="text/template" id="sendTemplate">
    <ul class="three_tab">
        {{#if list.length}}
        {{#each list}}
        <li>
            <a id="tab_{{code}}" onclick="setTab(this)" class="{{classname}}">{{name}}</a>
        </li>
        {{/each}}
        {{/if}}
    </ul>
</script>

<!--针对指令方式刷新页面-->
<div class="lib_Contentbox">
    <iframe id="zlcontent" name="" frameborder="0" width="100%" height="100%" scrolling="auto"></iframe>
</div>

<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/qzld/fkzl/zl/fkzlSend_config.js",
            "/medias/src/qzld/fkzl/zl/fkzlSend.js"]
    });
</script>

</body>
</html>
