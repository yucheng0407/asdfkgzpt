<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>防控指令-指令</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({template: "platMain"});
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="two_tab">

</div>

<!--发送指令和历史指令切换组件-->
<script type="text/template" id="zltemplate">
    <ul style="width: 100%;height:100%;">
        {{#if list.length}}
        {{#each list:index}}
        <li>
            <a onclick="setTab(this)" id="tab_{{code}}" class="{{classname}}">
                <i class="iconfont">{{{icon}}}</i>{{name}}</a>
        </li>
        {{/each}}
        {{/if}}
    </ul>
</script>

<!--组件切换时刷新内容-->
<div class="lib_Contentbox">
    <iframe id="zlframe" name="" frameborder="0" width="100%" height="100%" scrolling="auto"></iframe>
</div>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/qzld/fkzl/zl/fkzlEdit_config.js",
            "/medias/src/qzld/fkzl/zl/fkzlEdit.js"]
    });
</script>
</body>
</html>
