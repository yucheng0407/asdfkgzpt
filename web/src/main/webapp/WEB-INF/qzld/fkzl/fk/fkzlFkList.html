<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>防控指令-反馈列表</title>
    <script src="${ctxPath}/medias/rx.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!--页面基础布局-->
<div id="fkListDiv">
</div>

<!--模板设置-->
<script type="text/template" id="modelDiv">
    <div>
        <div class="roll_box">
            <table class="mapform" border="0" cellspacing="0" cellpadding="0">
                <colgroup>
                    <col width="65px">
                    <col width="">
                </colgroup>
                <tr>
                    <th>阅读状态</th>
                    <td>
                        <div class="query_element_box">
                            <div model="query.ydzt" on-change="ydztChange()"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>反馈类型</th>
                    <td>
                        <div class="query_element_box ele_0"><select title="" class="i_select" model="query.fklx"
                                                                     on-change="fklxChange()"></select></div>
                    </td>
                </tr>
                <tr>
                    <th>反馈内容</th>
                    <td>
                        <div class="element_box ele_1"><input type="text" class="i_text" model="query.nr"/>
                            <div class="ico_1"><span class="blue_search" title="查询" on-click="query()"><i
                                    class="iconfont">{{{"&#xe613;"}}}</i></span>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="list_box" style="padding: 0px">
                <div>
                    {{#if pageList && pageList.length}}
                    {{#each pageList:index}}
                    <div class="short_message_box">
                        <div class="short_message {{#if selected}}sm_point{{/if}}">
                            {{#if YDZT=="0"}}<img
                                src="/asdfkgzpt/medias/style/plat/default/css/image/common/auditno2.png"
                                class="card_img"/><i
                                class="card_icon iconfont" style="cursor:pointer" title="未读">{{{"&#xe6b1;"}}}</i>
                            {{else}}<img
                                src="/asdfkgzpt/medias/style/plat/default/css/image/common/audit.png"
                                class="card_img"/>
                            <i class="card_icon iconfont" style="cursor:pointer" title="已读">{{{"&#xe620;"}}}</i>{{/if}}
                            <div class="message_title_box"><p class="message_title">{{BT||""}} 【{{FKLX}}】</p></div>
                            <p class="message_content">{{NR||""}}</p>
                            <div class="message_time_hf"><p class="message_time">{{CJSJ||""}}</p></div>
                            <p class="message_name">{{FBDWMC||""}} {{CJRMC||""}}</p>
                            <div class="message_i">
                                <ul>
                                    <li>
                                        <a on-click="fkDetail($keypath)" title="详细">
                                            <i class="iconfont">{{{"&#xe605;"}}}</i>
                                        </a>
                                    </li>
                                    <li>
                                        <a on-click="locationCurrent($keypath)" title="位置">
                                            <i class="iconfont">{{{"&#xe6bb;"}}}</i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                    {{else}}
                    <div>
                        {{#if msg=="无数据"}}
                        <i class="iconfont"
                           style="display: block;margin-top: 60px;font-size: 90px;text-align: center;color: #f2f2f2;">{{{"&#xe601;"}}}</i>
                        {{/if}}
                        <p style="width:100%;font-size: 14px;color: #d0d0d0;text-align: center;margin-top: 40px;">
                            {{msg}}</p>
                    </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/map/getMap.js",
            "/medias/src/qzld/fkzl/fk/fkzlFkList_config.js",
            "/medias/src/qzld/fkzl/fk/fkzlFkList.js"
        ]
    });
    RX.page.resize = function () {
        $(".list_box").height($(window).height() - 130);
    }
</script>

</body>
</html>
